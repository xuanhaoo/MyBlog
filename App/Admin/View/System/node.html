<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/add-public.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/node.css">
	<title>Document</title>
</head>
<include file="Public:header" />
<include file="Public:page_css" />

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
	<include file="Public:nav" />
	<div id="wrap">
		<a href="{:U('Admin/System/addNode')}" class="add-app">添加应用</a>
		<foreach name="node" item="app">
			<div class="app">
				<p>
					<strong>{$app.title}</strong>
					[<a href="{:U('Admin/System/addNode', array('pid' => $app['id'],'level' => 2,'gt' => $app['gt']))}">添加控制器</a>]
					[<a href="">修改</a>]
					[<a href="">删除</a>]
				</p>
				<p>
					<foreach name="app.child" item="action">
						<dl>
							<dt>
								<strong>{$action.title}</strong>
								[<a href="{:U('Admin/System/addNode',array('pid' => $action['id'],'level' => 3,'gt' => $app['gt'],'ct' => $action['ct']))}">添加方法</a>]
							</dt>
							<foreach name="action.child" item="method">
								<strong>{$method.title}</strong>
								[<a href="#">修改</a>]
								[<a href="#">删除</a>]
							</foreach>
						</dl>
					</foreach>
				</p>
			</div>
		</foreach>
	</div>
	<include file="Public:footer" />
</body>
</html>
