<!DOCTYPE html>
<html lang="en">

	<include file="Public:header" />	      	
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Common/Ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Common/Ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<include file="Public:page_css" />

	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
		<include file="Public:nav" />
		<div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <h2>编辑心情</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html"><i class="fa fa-home"></i> 主页</a>
                    </li>
                    <li>
                        <a>文本管理</a>
                    </li>
                    <li>
                        <strong>编辑心情</strong>
                    </li>
                </ol>
            </div>              
        </div>
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<div class="ibox-tools">
							<a class="collapse-link">
								<i class="fa fa-chevron-up"></i>
							</a>
						</div>
					</div>
					<div class="ibox-content">
						<form class="form-horizontal" method="post" action="{:U('editMoodHandle')}" name="basic_validate" id="signupForm"> 	<input type="hidden" name="id" value="{$detail.id}" />
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">文章封面 </label>
								<div class="col-sm-6">
									<div style="width: 200px; height: 110px; float: left;">
										<input type="hidden" name="photo" value="{$detail.image}" id="data_photo" />
										<input id="photo_file" name="photo_file" type="file" multiple="true" value="" />
									</div>
									<div style="width: 200px; height: 90px; float: left;">
										<img id="upload_img" class="" src="__ROOT__/Uploads/{$detail.image|default='touxiang_default.gif'}" style="height: 100px" />
									</div>
								</div>
								</div>
																				
							<div class="hr-line-dashed"></div>
							<div class="form-group">
                                <label class="col-sm-2 control-label">内容</label>
                                <div class="col-sm-10">
                                    <script type="text/plain" id="editor" name="a_content" style="width:90%;height:300px;">{$detail.content|stripslashes}</script>
                                </div>
                            </div>
							<div class="hr-line-dashed"></div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">点击量</label>
								<div class="col-sm-6">
									<input type="text" name="a_views" id="a_views" value="{$detail.click}" class="form-control">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">作者</label>
								<div class="col-sm-6">
									<input type="text" name="a_writer" id="a_writer" value="{$user['nickname']}" class="form-control" readonly="true">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button class="btn btn-primary" type="submit">保存内容</button>
									<a class="btn btn-danger" href="{:U('Article/mood')}">取消</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<include file="Public:footer" />
		
	<js file='__PUBLIC__/Common/js/uploadify/jquery.uploadify.min.js' />			
	<link rel="stylesheet" href="__PUBLIC__/Common/js/uploadify/uploadify.css"> 
	<script src="__PUBLIC__/Admin/js/plugins/validate/jquery.validate.min.js"></script>
  
	<script type="text/javascript">


		$(function() {
			
			$('#signupForm').ajaxForm({		
				success: complete, 
				dataType: 'json'
			});			
			function complete(data){

				if(data.status==1){
					layer.alert(data.info, {icon: 6}, function(index){
		 			layer.close(index);
					window.location.href=data.url;
					});
				}else{
					layer.alert(data.info, {icon: 5});
					return false;	
				}
			};

		 $("#photo_file").uploadify({
			'swf': '__PUBLIC__/Common/js/uploadify/uploadify.swf?t={$nowtime}',
			'uploader': '{:U("Upload/upload_mood")}',
			'cancelImg': '__PUBLIC__/Common/js/uploadify/uploadify-cancel.png',
			'buttonText': '上传图片',
			'height': 35,
			'fileTypeExts': '*.jpeg;*.gif;*.jpg;*.png',
			'queueSizeLimit': 1,
			'onUploadSuccess': function(file, data, response) {
				$("#data_photo").val(data);
				$("#upload_img").attr('src', '__ROOT__/Uploads' + data).show();
			}
		});
		 var ue = UE.getEditor('editor');
		 // 自定义的编辑器配置项,此处定义的配置项将覆盖editor_config.js中的同名配置
		var editor_a = new baidu.editor.ui.Editor(editorOption);
		editor_a.render('editor');
	});
			
		
		
	</script>
	<script>
       
        var config = {
            '.chosen-select': {},                    
        }
        for (var selector in config) {
            $(selector).chosen(config[selector]);
        }

    </script>
	</body>

</html>
