<!DOCTYPE html>
<html lang="en">

	<include file="Public:header" />
	<include file="Public:page_css" />

	<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">

		<include file="Public:nav" />
		<div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <h2>心情列表</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html"><i class="fa fa-home"></i> 主页</a>
                    </li>
                    <li>
                        <a>心情管理</a>
                    </li>
                    <li>
                        <strong>心情列表</strong>
                    </li>
                </ol>
            </div>              
        </div>
		<br />
		<a href="{:U('Article/addMood')}" class="btn btn-primary">New心情</a>
		<br />
		<br />
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5><i class="fa fa-tasks"></i> 心情管理</h5>
					</div>
					<div class="ibox-content">
						<table class="table table-bordered">
							<thead>
								<tr class="long-tr">
									<th width="4%">编号</th>
									<th>图片</th>
									<th>内容</th>							
									<th>点击量</th>
									<th>创建时间</th>
																
									<th width="15%">操作</th>
								</tr>
							</thead>
							<tbody>
								<volist name="list" id="vo">
									<tr class="long-td">										
										<td>{$vo.id}</td>
										<td><img class="" src="__ROOT__/Uploads/{$vo['image']|default='userImg.jpg'}" style="height: 100px" /></td>
										<td>{$vo.content}</td>				
										<td>{$vo.click}</td>
										<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
										<td>
											<a href="{:U('editMood',array('id'=>$vo['id']))}" class="btn btn-primary btn-mini">
												<i class="fa fa-pencil"></i> 编辑</a>&nbsp;&nbsp;
											<a href="javascript:;" onclick="return del({$vo.id},{:I('p',1)});" class="btn btn-danger">
												<i class="fa fa-trash-o"></i> 删除</a>
										</td>										
									</tr>
								</volist>
							</tbody>
						</table>
						<div class="pages" style=" text-align: right;">
							{$page}
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
		function del(id,p){
			layer.confirm('删除后将不可恢复，你确定要删除吗？', {icon: 3}, function(index){
			layer.close(index);
			window.location.href="__URL__/delMood/id/"+id+"/p/"+p+"";
			});
		}
		</script>

		<include file="Public:footer" />
	</body>
</html>
